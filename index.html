<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js"></script>
    <script type="text/javascript" charset="utf-8">
        (function (g, e, n, es, ys) {
          g['_genesysJs'] = e;
          g[e] = g[e] || function () {
            (g[e].q = g[e].q || []).push(arguments)
          };
          g[e].t = 1 * new Date();
          g[e].c = es;
          ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
        })(window, 'Genesys', 'https://apps.mypurecloud.com.au/genesys-bootstrap/genesys.min.js', {
          environment: 'apse2',
          deploymentId: 'bc38d408-bca9-449e-9273-24e848e2a317'
        });
      </script>
</head>
<body>
    <div class="form">
        <ul class="tab-group">
          <li class="tab active"><a href="#chat">Start Chat</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="chat">           
            <form action="/" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" name="fname"/>
              </div>
          
              <div class="field-wrap">
                <label>
                  Last Name<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off" name="lname"/>
              </div>
            </div>
    
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off" name="email"/>
            </div>
              
              <div class="field-wrap">
              <label>
                Phone<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" name="phone"/>
            </div>
                      
            <button type="submit" id="custom-launcher" onclick="toggleMessenger()" class="button button-block"/>Get Started </button>
            
            </form>
    
          </div>
                  
        </div><!-- tab-content -->
        
    </div> <!-- /form -->

<script type="text/javascript">
    function toggleMessenger(){
      Genesys("command", "Messenger.open", {},
        function(o){},  // if resolved
        function(o){    // if rejected
          Genesys("command", "Messenger.close");
        }
      );
    Genesys("command", "Database.set", {
    messaging: {
    customAttributes: {
      First_Name: fname,
      Last_Name: lname,
      Email_Address: email,
      Phone: phone
    }
  }
});
    }
</script>
</body>
</html>
